    <!-- Services -->
    <section class="content-section bg-primary text-white text-center" id="services">
        <div class="container mb-5">
            <div class="content-section-heading">
                <h2 class="mb-5">Pricing</h2>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <label for="customRange1" id="devTime">Development Time: 5 weeks</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="range" class="custom-range" min="1" max="10" step="0.5" id="customRange1" value="6" onchange="devTime()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="customRange3" id="projComplexity">Project Complexity: 5</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="range" class="custom-range" min="1" max="10" step="1" id="customRange3" value="4" onchange="complexity()">
                    </div>
                </div>
            </div>
        </div>
        <h3 id="totalPrice">Total Price: $1500000000,000</h3>
        </div>
    </section>
    <script>
      function devTime() {
        var time = document.getElementById("customRange1").value;
        document.getElementById("devTime").innerHTML = "Development Time: "+time+" weeks";
        getTotal();
      }
      function complexity() {
        var comp = document.getElementById("customRange3").value;
        document.getElementById("projComplexity").innerHTML = "Project Complexity: "+comp;
        getTotal();
      }
      function getTotal() {
        var time = document.getElementById("customRange1").value;
        var comp = document.getElementById("customRange3").value;
        var hourRate = 80;
        var adjcomp = comp * comp / 10 + 1;
        var price = 15 * adjcomp * hourRate;
        var total = (Math.pow(adjcomp,1)/Math.pow(time,1)) * price + 200;
        document.getElementById("totalPrice").innerHTML = "Total Price: $"+Number((total).toFixed(0)).toLocaleString();
      }
      getTotal();
    </script>
